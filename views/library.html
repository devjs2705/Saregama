<html>

<head>
    <title> Saregama </title>
    <link rel="stylesheet" href="../public/style.css">
    <script src="https://kit.fontawesome.com/05193eb39e.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="outer">
        <div class="static">
            <ul class="navBar">
                <li class="logo"> <img src="../logos/logo2.png" alt="logo">
                    <h1 class="text"> Saregama </h1>
                </li>
                <li><a href="/HomePage"> <i class="fa-sharp fa-solid fa-house"></i> Home </a></li>
                <li><a href="/searchPage"> <i class="fa-solid fa-magnifying-glass"></i> Search </a></li>
                <li><a href="#library"> <i class="fa-solid fa-music"></i> Your Library </a></li>
                <li><a href="/createPlaylist"> <i class="fa-solid fa-square-plus"></i> Create Playlist </a></li>
            </ul>
        </div>

        <div class="dynamic">
            <div class="playlist">
                Playlist
            </div>
            <div class="playlistItem">
                <ul>
                    <li> 
                        <img src="../posters/poster11.jpg" alt="profile"> 
                        Chill 
                        <div><i class="fa-solid fa-pencil"></i>
                            <i class="fa-solid fa-share-nodes"></i>
                        <i class="fa-solid fa-trash-can"></i> </div>
                    </li>
                    <hr size="1">
                    <li> 
                        <img src="../posters/poster5.jpg" alt="profile"> 
                        Travel 
                        <div><i class="fa-solid fa-pencil"></i>
                            <i class="fa-solid fa-share-nodes"></i>
                        <i class="fa-solid fa-trash-can"></i> </div>
                    </li>
                    <hr size="1">
                    <li> 
                        <img src="../posters/poster14.jpeg" alt="profile"> 
                        Romantic 
                        <div><i class="fa-solid fa-pencil"></i>
                            <i class="fa-solid fa-share-nodes"></i>
                        <i class="fa-solid fa-trash-can"></i> </div>
                    </li>
                    <hr size="1">
                </ul>
            </div>
        </div>
        <bottom class="bottom">
            <ul class="bottomBar">
                <!-- <li><img src="logo4-removebg-preview.png" alt=""></li>s -->
                <li><button><i class="fa-solid fa-backward-step"></i></button></li>
                <li><button><i class="fa-solid fa-circle-play" id="play"></i></button></li>
                <li><button><i class="fa-solid fa-forward-step"></i></button></li>
            </ul>
            <!-- <input type="range" name="range" id="progressBar" min="0" max="100"> -->
            <progress value="0" max="100" id="bar">  </progress>
        </bottom>
        <script src="../public/script.js"></script>
</body>

</html>
